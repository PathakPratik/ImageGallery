<html>
    <head>
        <title>
            Image Gallery
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script type="text/babel">

        var images = [ './images/img1.jpg' , './images/img2.jpg', './images/img3.jpg', './images/img4.jpg', './images/img5.jpg', './images/img6.jpg', './images/img7.jpg', './images/img8.jpg', './images/img9.jpg', './images/img10.jpg' ];

        class App extends React.Component{
         render(){
          return (
              <div>
                <NavBar/>
                <ImageGrid/>
                <Footer/>
                <PreviewModal/>
              </div>
          );
         }
        }

        class NavBar extends React.Component{
         render(){
          return (
            <div className="navbar">
                <div className="gallery_icon"><i className="fa fa-file-image-o" aria-hidden="true"></i> Image Gallery</div>
            </div>
          );
         }
        }

        class ImageGrid extends React.Component{
         render(){
          return (
            <div className="container">
                {images.map((img) =>
                    <Image imgSrc = {img} />
                )}
            </div>
          );
         }
        }

        class Image extends React.Component{
         render(){
          return (
            <div>
                <img src={this.props.imgSrc} className="grid-img" onClick={this.openModal} data-id="1" />
            </div>
          );
         }
        }

        class Footer extends React.Component{
         render(){
          return (
            <div>

            </div>
          );
         }
        }

        class PreviewModal extends React.Component{

             constructor(props) {
               super(props);

               this.state = {showModal:false};
               this.closeModal = this.closeModal.bind(this);
             }

             closeModal(){
                this.setState({showModal:false});
             }

             render(){
              return (
                <div id="preview-mode" style={{ display: this.state.showModal ? 'flex' : 'none'}} className="modal">
                  <span className="close cursor" onClick={this.closeModal}>&times;</span>
                  <div className="modal-content">
                    <PreviewImages/>
                    <NextPreviousBtns/>
                  </div>
                </div>
              );
             }
        }

        class PreviewImages extends React.Component{
         render(){
          return (
            <div>
                {images.map((imgSrc) =>
                    <div className="current" data-id="1">
                      <div className="numbertext">1 / 10</div>
                      <img src={imgSrc} width="100%" height="100%" />
                    </div>
                )}
            </div>
          );
         }
        }

        class NextPreviousBtns extends React.Component{
         render(){
          return (
              <div>
                <a className="prev" onClick={this.changeImg}>&#10094;</a>
                <a className="next" onClick={this.changeImg}>&#10095;</a>
              </div>
          );
         }
        }

        ReactDOM.render(
         <App />,
         document.getElementById('root')
        );
    </script>
</html>
